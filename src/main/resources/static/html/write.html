<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand p-3" href="#"><h2>Board Service</h2></a>
        <div class="flex-column m-2">
            <span class="text-light m-lg-2">test님! 안녕하세요</span>
            <button type="button" class="btn btn-success">로그아웃</button>
        </div>
    </nav>
</header>

<main>
    <div class="m-auto mt-4 align-self-center" style="width: 50%">
        <div class="h2 pb-2">게시글 등록</div>
        <form>
            <div class="form-group pb-3">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group pb-3">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" rows="10" placeholder="내용을 입력하세요"></textarea>
            </div>
        </form>
        <div class="flex-column float-end">
            <button type="button" class="btn btn-success bi bi-pencil-fill"> 작성</button>
            <a href="#" role="button" class="btn btn-primary bi bi-arrow-return-left"> 목록</a>
        </div>
    </div>
</main>

<!-- bootstrap js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>

<footer class="footer mt-auto py-5 bg-dark">
    <div class="container text-center">
        <span class="text-muted">Place sticky footer content here.</span>
    </div>
</footer>
</body>
