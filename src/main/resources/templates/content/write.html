<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleag.org">
<head>
    <th:block th:replace="/layout/header :: header"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
<th:block th:replace="/layout/nav :: nav"></th:block>
<!-- content start-->
<main class="m-4 justify-content-center">
    <!-- 게시글 작성 start -->
    <div class="m-auto mt-4 align-self-center" style="width: 50%">
        <div class="h2 pb-3">게시글 작성</div>
        <form>
            <div class="form-group pb-3">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group pb-3">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" rows="10" placeholder="내용을 입력하세요"></textarea>
            </div>
        </form>
        <div class="flex-column float-end">
            <button type="button" class="btn btn-success bi bi-pencil-fill"> 작성</button>
            <a th:href="list" href="#" role="button" class="btn btn-primary bi bi-arrow-return-left"> 목록</a>
        </div>
    </div>
    <!-- 게시글 작성 end -->
</main>
<!-- content end -->
<th:block th:replace="/layout/footer :: footer"></th:block>
</body>
</html>
