<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleag.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <div class="m-auto mt-4 align-self-center" style="width: 50%">
            <div class="h2 pb-2">게시글 작성</div>
            <form>
                <div class="form-group pb-3">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group pb-3">
                    <label for="content">내용</label>
                    <textarea class="form-control" id="content" rows="10" placeholder="내용을 입력하세요"></textarea>
                </div>
            </form>
            <div class="flex-column float-end">
                <button type="button" class="btn btn-success bi bi-pencil-fill"> 작성</button>
                <a href="#" role="button" class="btn btn-primary bi bi-arrow-return-left"> 목록</a>
            </div>
        </div>

    </th:block>

</th:block>

</html>
